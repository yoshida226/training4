<!DOCTYPE html>
<!--http://localhost:8080/shop/list-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="/css/list.css" rel="stylesheet" type="text/css" media="all">
<title>一覧</title>
</head>
<body>
	<div class="container">
	<h1 class="fs-5">お店一覧</h1>
	<div>
		<a href="/shop/add">新規作成</a>
	</div>
	<table class="table table-striped">
	<thead class="text-center">
		<tr>
			<th>名前</th>
			<th>種別</th>
			<th>電話番号</th>
			<th>売上</th>
			<th>登録日</th>
		</tr>
	</thead>
	<tbody th:each="shop : ${shopList}" th:object="${shop}">
		<tr>
			<td><a th:text="*{name}" th:href="@{/shop/{id}(id=*{id})}"></a></td>
			<td th:text="*{type}"></td>
			<td th:text="*{phone}"></td>
			<td th:text="${#numbers.formatInteger(shop.sales, 3, 'COMMA')}" class="text-right"></td>
			<td th:text="${#dates.format(shop.createdDate, 'yyyy-MM-dd')}"></td>
		</tr>
	</tbody>
	</table>
	</div>
</body>
</html>
